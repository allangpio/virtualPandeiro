<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Levadas</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <h1>Gerador de Levadas</h1>
    <main class="section-loop">
      <div class="pandeiro">
        <div class="grave-abafado btn-wrapper">
          <h3>Grave abafado</h3>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
        </div>
        <div class="grave btn-wrapper">
          <h3>Grave</h3>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
        </div>
        <div class="platinela btn-wrapper">
          <h3>Platinelas</h3>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
        </div>
        <div class="tapa btn-wrapper">
          <h3>Tapa</h3>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
          <div class="input"></div>
        </div>
      </div>
      <div class="controls">
        <div class="play active">
          <div class="symbol symbol-active"></div>
        </div>
        <div class="bpm">
          <label for="number">BPM</label>
          <input
            type="range"
            min="60"
            max="180"
            value="120"
            name="number"
            id="number"
            class="bpm__range"
          />
          <p id="bpm-value"></p>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/tone"></script>

    <script src="scripts/loop.js"></script>
  </body>
</html>
